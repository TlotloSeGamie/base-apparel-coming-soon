<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="index.css" rel="stylesheet">

    <title>Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <main>
      <article>
        <div class="logo">
          <img src="./images/logo.svg" alt="">
        </div>
        <h1><span>We're </span>coming soon</h1>

        <p> Hello fellow shoppers! We're currently building our new
            fashion store. Add your email below to stay up-to-date with announcements
            and our launch deals.</p>
    
        <form autocomplete="off">
          <div>
            <input type="email" name="Email" id="email" placeholder="Email Address" required>
            <label for="email">
              <img src="./images/icon-error.svg" alt="">
            </label>
            <button type="submit" class="submit"><img src="./images/icon-arrow.svg" alt=""></button>
            
            <p><small class="error">Please provide a valid email</small></p>
          </div>
          
        </form>
      </article>

      <article>
        <picture>
          <source media="(min-width:768px )" srcset="./images/hero-desktop.jpg">
          <img src="./images/hero-mobile.jpg" alt="">
        </picture>
      </article>
    </main>

    <footer>
      <p class="attribution">
        Bootcamp 2023 by
        <a href="https://www.mlab.co.za" target="_blank">CodeTribe</a>.
        Developed by <a href="#">Tlotlego Segami and link to your portfolio website</a>.
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
